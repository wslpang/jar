<!--# layout("/common/layout.html",{"jsBase":"/js/hbapp/userCoinType/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">用户ID</label>
				<div class="layui-input-inline">
					<input type="text" id="userId" name="userId"  value="${userCoinType.userId}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">货币兑</label>
				<div class="layui-input-inline">
					<input type="text" id="coinType" name="coinType"  value="${userCoinType.coinType}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
				<div class="layui-input-inline">
					<input type="text" id="createTime" name="createTime"  value="${userCoinType.createTime}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
	<!-- 业务对象须有hidden字段，保存delFlag和version字段-->
    <input type="hidden" name="id" value=${userCoinType.id} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var userCoinTypeEdit = layui.edit
    userCoinTypeEdit.init();
});
</script>
