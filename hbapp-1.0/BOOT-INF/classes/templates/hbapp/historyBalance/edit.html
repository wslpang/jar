<!--# layout("/common/layout.html",{"jsBase":"/js/hbapp/historyBalance/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">用户ID</label>
				<div class="layui-input-inline">
					<input type="text" id="userId" name="userId"  value="${historyBalance.userId}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">当时净值</label>
				<div class="layui-input-inline">
					<input type="text" id="balance" name="balance"  value="${historyBalance.balance}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">货币单位</label>
				<div class="layui-input-inline">
					<input type="text" id="asset" name="asset"  value="${historyBalance.asset}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">创建时间</label>
				<div class="layui-input-inline">
					<input type="text" id="createTime" name="createTime"  value="${historyBalance.createTime}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label">添加整点：8，16，24</label>
				<div class="layui-input-inline">
					<input type="text" id="timeIndex" name="timeIndex"  value="${historyBalance.timeIndex}"   class="layui-input" >
				</div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label">收益的真实日期yyyy-MM-dd</label>
				<div class="layui-input-inline">
					<input type="text" id="timeDate" name="timeDate"  value="${historyBalance.timeDate}"   class="layui-input" >
				</div>
            </div>
        </div>
    </div>
	<!-- 业务对象须有hidden字段，保存delFlag和version字段-->
    <input type="hidden" name="id" value=${historyBalance.id} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var historyBalanceEdit = layui.edit
    historyBalanceEdit.init();
});
</script>
